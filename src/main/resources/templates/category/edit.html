<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Category</title>
</head>
<body>
<div>
    <form method="post" th:action="${'/categories/update'}" th:object="${category}">
        <div>
            <input type="number" name="id" id="id" th:field="*{id}" hidden>
        </div>
        <div>
            <label for="name">Category Name</label>
            <input type="text" name="name" id="name" th:field="*{name}" required>
        </div>
        <div>
            <label for="description">Category Description</label>
            <input type="text" name="description" id="description" th:field="*{description}" required>
        </div>
        <div><button type="submit" name="submit">Creat...</button></div>
    </form>
</div>
</body>
</html>
