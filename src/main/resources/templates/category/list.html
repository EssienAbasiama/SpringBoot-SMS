<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Category</title>
</head>
<body>
    <div>
        <table>
            <tr>
                <th>ID</th>
                <th>Category Name</th>
                <th>Category Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>

            <tr th:each="c : *{categories}">
                <td th:text="${'count++'}"></td>
                <td th:text="${c.getName()}"></td>
                <td th:text="${c.getDescription()}"></td>
                <td><a th:href="@{/categories/edit/{id}(id = ${c.getId()})}"><button>Edit</button></a></td>
                <td><a th:href="@{/categories/delete/{id}(id = ${c.getId()})}"><button>Delete</button></a></td>
            </tr>
        </table>
    </div>
    <script src="../js.js">

    </script>
</body>
</html>
